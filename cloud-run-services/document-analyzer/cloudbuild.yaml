# Cloud Build configuration for Document Analyzer service
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/document-analyzer:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/document-analyzer:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/document-analyzer:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/document-analyzer:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'document-analyzer'
      - '--image=gcr.io/$PROJECT_ID/document-analyzer:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--concurrency=100'
      - '--max-instances=10'
      - '--timeout=300'
      - '--set-env-vars=FLASK_ENV=production,PYTHONPATH=/app'


# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/document-analyzer:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/document-analyzer:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'