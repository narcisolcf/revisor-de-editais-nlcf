name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, analiseeditalV2 ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  # Configura√ß√µes de seguran√ßa
  FORCE_COLOR: 1
  CI: true

jobs:
  # Verifica√ß√µes de Qualidade de C√≥digo
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necess√°rio para an√°lise completa

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Python dependencies for analyzer
        working-directory: ./services/analyzer
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint Check (Fail on Errors)
        run: |
          echo "üîç Executando verifica√ß√£o de lint..."
          npm run lint
          if [ $? -ne 0 ]; then
            echo "‚ùå Lint falhou - Pipeline interrompido"
            exit 1
          fi
          echo "‚úÖ Lint passou - 0 erros encontrados"

      - name: Type Check (Fail on Errors)
        run: |
          echo "üîç Executando verifica√ß√£o de tipos..."
          npm run type-check
          if [ $? -ne 0 ]; then
            echo "‚ùå Type check falhou - Pipeline interrompido"
            exit 1
          fi
          echo "‚úÖ Type check passou - 0 erros de tipo"

      - name: Format Check
        run: |
          echo "üîç Verificando formata√ß√£o do c√≥digo..."
          npm run format:check
          if [ $? -ne 0 ]; then
            echo "‚ùå Formata√ß√£o inconsistente - Execute 'npm run format'"
            exit 1
          fi
          echo "‚úÖ Formata√ß√£o est√° correta"

      - name: Security Audit
        run: |
          echo "üîç Executando auditoria de seguran√ßa..."
          npm run security:audit
          echo "‚úÖ Auditoria de seguran√ßa conclu√≠da"

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test --filter=web

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/web/coverage/lcov.info
          flags: frontend

  # Backend API Tests
  backend-api-test:
    name: Backend API Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test --filter=api

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/api/coverage/lcov.info
          flags: backend-api

  # Python Analyzer Tests
  analyzer-test:
    name: Analyzer Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        working-directory: ./services/analyzer
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        working-directory: ./services/analyzer
        run: pytest --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/analyzer/coverage.xml
          flags: analyzer

  # Build Applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-api-test, analyzer-test]
    strategy:
      matrix:
        app: [web, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.app }}
        run: npm run build --filter=${{ matrix.app }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-build
          path: |
            ${{ matrix.app == 'web' && 'apps/web/dist' || 'services/api/lib' }}
          retention-days: 7

  # E2E Tests
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-build
          path: apps/web/dist

      - name: Download API build artifacts
        uses: actions/download-artifact@v3
        with:
          name: api-build
          path: services/api/lib

      - name: Setup test environment
        run: |
          echo "üîß Configurando ambiente de teste..."
          cp .env.example .env.test
          echo "‚úÖ Ambiente de teste configurado"

      - name: Start API server
        run: |
          echo "üöÄ Iniciando servidor API..."
          npm run dev --filter=api &
          echo "API_PID=$!" >> $GITHUB_ENV
        env:
          NODE_ENV: test

      - name: Start web application
        run: |
          echo "üåê Iniciando aplica√ß√£o web..."
          npm run preview --filter=web &
          echo "WEB_PID=$!" >> $GITHUB_ENV

      - name: Wait for services to start
        run: |
          echo "‚è≥ Aguardando servi√ßos iniciarem..."
          npx wait-on http://localhost:3000 http://localhost:4173 --timeout 60000
          echo "‚úÖ Servi√ßos iniciados com sucesso"

      - name: Run E2E tests - Complete Flow
        run: |
          echo "üß™ Executando testes E2E - Fluxo Completo..."
          npm run e2e -- tests/e2e/specs/complete-analysis-flow.spec.ts

      - name: Run E2E tests - Error Recovery
        run: |
          echo "üß™ Executando testes E2E - Recupera√ß√£o de Erros..."
          npm run e2e -- tests/e2e/specs/error-recovery.spec.ts

      - name: Run E2E tests - Performance Validation
        run: |
          echo "üß™ Executando testes E2E - Valida√ß√£o de Performance..."
          npm run e2e -- tests/e2e/specs/performance-validation.spec.ts

      - name: Run E2E tests - Integration Tests
        run: |
          echo "üß™ Executando testes E2E - Testes de Integra√ß√£o..."
          npm run e2e -- tests/e2e/specs/integration-tests.spec.ts

      - name: Generate E2E test report
        run: |
          echo "üìä Gerando relat√≥rio de testes E2E..."
          npx playwright show-report --reporter=html

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload E2E videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-videos
          path: test-results/**/video.webm
          retention-days: 3

      - name: Cleanup test processes
        if: always()
        run: |
          echo "üßπ Limpando processos de teste..."
          kill $API_PID $WEB_PID || true
          echo "‚úÖ Cleanup conclu√≠do"



  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e-test]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.licitareview.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_STAGING }}
          service_account_key: ${{ secrets.GCP_SA_KEY_STAGING }}
          export_default_credentials: true

      - name: Deploy to staging
        run: npm run deploy:staging

      - name: Run smoke tests
        run: npm run test:smoke -- --url=https://staging.licitareview.com

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://licitareview.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3

      - name: Pre-deployment Security Check
        run: |
          echo "üîí Executando verifica√ß√µes de seguran√ßa pr√©-deploy..."
          npm run security:audit
          echo "‚úÖ Verifica√ß√µes de seguran√ßa aprovadas"

      - name: Pre-deployment Quality Gate
        run: |
          echo "üö™ Verificando quality gate para produ√ß√£o..."
          npm run lint
          npm run type-check
          echo "‚úÖ Quality gate aprovado para produ√ß√£o"

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}
          service_account_key: ${{ secrets.GCP_SA_KEY_PROD }}
          export_default_credentials: true

      - name: Deploy to production
        run: |
          echo "üöÄ Iniciando deploy para produ√ß√£o..."
          npm run deploy:prod
          echo "‚úÖ Deploy para produ√ß√£o conclu√≠do"

      - name: Post-deployment Validation
        run: |
          echo "üîç Executando valida√ß√£o p√≥s-deploy..."
          npm run validate:deploy:prod
          echo "‚úÖ Valida√ß√£o p√≥s-deploy aprovada"

      - name: Production Environment Validation
        run: |
          echo "üè• Executando valida√ß√£o completa do ambiente de produ√ß√£o..."
          npm run validate:production
          echo "‚úÖ Valida√ß√£o de produ√ß√£o aprovada"

      - name: Post-deployment Health Check
        run: |
          echo "üè• Executando health check p√≥s-deploy..."
          npm run test:smoke -- --url=https://licitareview.com
          echo "‚úÖ Health check aprovado"

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: 'success'
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: 'üöÄ Deploy para produ√ß√£o realizado com sucesso! ‚úÖ'
        if: success()

      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: '‚ùå Deploy para produ√ß√£o falhou! Verificar logs urgentemente.'
        if: failure()

  # Performance Monitoring
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            https://staging.licitareview.com
            https://staging.licitareview.com/review
            https://staging.licitareview.com/config
          uploadArtifacts: true
          temporaryPublicStorage: true