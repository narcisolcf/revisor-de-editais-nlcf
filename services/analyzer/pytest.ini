[pytest]
# PyTest Configuration for Vertex AI RAG

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Coverage
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv
